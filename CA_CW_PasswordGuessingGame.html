<!DOCTYPE html>
<html>
<head>
<title>Password Guessing Game</title>
<script src="JS/CA_CW_PasswordGuessingGame.js"></script> <!--load javascript-->
<link href="CSS/CA_CW_PasswordGuessingGame.css" type="text/css" rel="stylesheet"> <!--load css-->
</head>

<body>
<h1>Password Guessing Game</h1> <!--title of game-->
<img style="float:left;" src="Images/hacker.png" alt="hacker" class="hacker"> <!--cool picture of hacker-->

<p id="intro"></p> <!--empty paragraph; will be initialized with javascript later-->
<br>

<div id="compScreen" style="float:left;"> <!--main game screen-->
<h2>PASSWORD REQUIRED</h2>
<img src="Images/lock.png" alt="lock" class="lock" onmouseover="playSound('Sounds/metal.mp3');"> <!--picture of a lock that plays a sound when you mouse over it-->
<br>

<p id="dynamic">PLEASE ENTER 4-DIGIT PASSWORD.</p>

<p style="float:left;">&gt;&gt;</p> <!-- >> looks cool-->
<form style="float:left;" name="game"><input type="text" name="pw" id="inputBox" onkeypress="return runScript(event)" onclick="playSound('Sounds/key.wav');"></form> <!--guess input-->
</div>
<img src="Images/keyboard.png" alt="keyboard" class="keyboard"> <!--cool picture of keyboard-->

<ul class="sidebar" style="float:left;"> <!--sidebar to open up "popup"-->
<!--each list item is a thing that buzzes when you click on it and opens up the popup box
one of them is a secret binary message-->
  <li class="left"><a onclick="openPopup(this.id)" id="Instructions" onmousedown="playSound('Sounds/buzz.mp3');" onmouseup="playSound('');">Instructions</a></li>
  <li class="left"><a onclick="openPopup(this.id)" id="Stats" onmousedown="playSound('Sounds/buzz.mp3');" onmouseup="playSound('');">Stats</a></li>
  <li class="left"><a onclick="openPopup(this.id)" id="Hints" onmousedown="playSound('Sounds/buzz.mp3');" onmouseup="playSound('');">Hints</a></li>
  <li class="left"><a onclick="openPopup(this.id)" id="Attempts" onmousedown="playSound('Sounds/buzz.mp3');" onmouseup="playSound('');">Attempts</a></li>
  <li class="left"><div style="background-image:url('Images/binary.jpg');"><a id="binaryBg">01001101010100100100011001001111010011010100100101001110010100000100110001010011</a></div></li>
  <li class="right"><a onclick="openPopup(this.id)" id="Credits" onmousedown="playSound('Sounds/buzz.mp3');" onmouseup="playSound('');">Credits</a></li>
  
</ul>
<table id="popup" style="visibility:hidden;"> <!--popup box, hidden by default-->
<tr>
	<th id="popupName"></th> <!--the name of the popup-->
	<th id="x" onclick="hidePopup()" onmousedown="playSound('Sounds/buzz.mp3');" onmouseup="playSound('');">X</th> <!--the button to close the popup-->
</tr>
<tr>
<td colspan="2" id="info"></td><!--the main body of the popup-->
</tr>
</table>
<span id="dummy"></span> <!--dummy to play sound-->
<script>
function runScript(e) { //test to see what happens if user types into input box; if user presses enter, then cool stuff happens
    if (e.keyCode == 13) {
	if (finished==false) {
        validate();
	} else {
		validate2();
	};
        return false;
    }
}
startUp(); //initialize game

</script>
</body>
</html>
